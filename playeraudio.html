<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio Controls</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
  <style>
#audio-player {
  //width: 50%;
  //margin: 0 auto;
  background-color: white;
  //box-shadow: -1px 2px 5px 2px rgba(0, 0, 0, 0.1);
} 
//autre pour playaudio.js
 #audio-player {
      background-color: #f0f0f0;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      margin: auto;
      width: 90%; /* 90% width for small screens */
    }
    @media (min-width: 768px) {
      #audio-player {
        width: 66.67%; /* 66.67% width for medium and larger screens */
      }
    }
    #song-details {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #song-image {
      width: 5rem;
      height: 5rem;
      object-cover: cover;
      border-radius: 50%;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
      margin-right: 1rem;
    }
    #song-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    #song-artist {
      color: #6b7280;
    }
    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .icon {
      margin: 0 0.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      padding: 0.5rem;
      font-weight: 500;
      text-shadow: 0px 4px 6px rgba(0, 128, 0, 0.75);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      color: #fff;
    }
    .icon:hover {
      transform: scale(1.05);
    }
    #play-button {
      background-color: #ef4444;
    }
    #pause-button {
      background-color: #06b6d4;
    }
    #stop-button {
      background-color: #3b82f6;
    }
    #volume-button {
      background-color: #10b981;
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.75rem;
      margin-right: 0.5rem;
    }
    #volume-slider-container {
      display: flex;
      align-items: center;
      width: auto;
    }
    #progress-bar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
	  padding-bottom: 10px;
    }
    #progress-bar {
      flex: 1;
      height: 8px;
      background-color: #d1d5db;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 1rem;
    }
    #progress-indicator {
      height: 100%;
      background-color: #ef4444;
      width: 0%;
    }
    #progress-start-time,
    #progress-end-time {
      color: #000;
      font-size: 12px;
    }
</style>
</head>
<body>
<div id="audio-player" class="my-2 mx-2.5 mt-2.5 mr-2.5 shadow-2xl rounded-lg border-slate-100 bg-slate-100"> <!--grid place-center -->
  <div id="song-details">
    <img src="" alt="Cover Image" id="song-image">
    <div class="flex flex-col">
      <span id="song-title"></span>
      <span id="song-artist"></span>
    </div>
  </div>
  <div id="audio-controls">
    <div id="play-button" class="icon rounded-full" role="button" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M5 3l14 9-14 9V3z"/>
      </svg>
    </div>
    <div id="pause-button" class="icon rounded-full" role="button" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
      </svg>
    </div>
    <div id="stop-button" class="icon rounded-full" role="button" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M6 6h12v12H6z"/>
      </svg>
    </div>
    <div id="volume-slider-container">
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="w-24">
    </div>
  </div>
  <div id="progress-bar-container">
    <span id="progress-start-time" style="margin-left: 10px;"></span>
    <div id="progress-bar">
      <div id="progress-indicator"></div>
    </div>
    <span id="progress-end-time" style="margin-right: 10px;"></span>
  </div>
</div>
<audio id="audio-element"></audio>
<script src="playaudio.js"></script>	
</body>
</html>
